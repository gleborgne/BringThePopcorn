<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>home</title>

    <link href="home.css" rel="stylesheet" />
    <script src="home.js"></script>
</head>
<body>
    <div class="page-home" >
        <div data-win-control="WinJSContrib.UI.AspectRatio" data-win-options="{ ratio: Kodi.App.PictureRatios.fanart, max: 90, prefix: '.page-home', target: '.mainsplitview'}"></div>
        <div data-win-control="WinJSContrib.UI.AspectRatio" data-win-options="{ ratio: Kodi.App.PictureRatios.tvshowepisode, baseWidth: 500, prefix: '.page-home', target: '.tvshow-episode'}"></div>
        <div data-win-control="WinJSContrib.UI.AspectRatio" data-win-options="{ baseWidth: 500, baseWidthMargin: 1, prefix: '.page-home', target: '.album-item'}"></div>
        <div class="mainbloc" member="moviesbloc">            
            <div class="mainsplitview" member="mainsplitview" data-win-control="WinJS.UI.FlipView"></div>
            <div class="sectiontitle">
                <div class="sectiontitle-item stretch" linkto="/pages/movies/list/movieslist.html">
                    <i class="btpo-movie"></i>
                    all movies
                </div>
                <div class="sectiontitle-item" tap="moviesGenres">
                    by genre
                </div>
                <div class="sectiontitle-item" tap="scanVideos">
                    scan
                </div>
                <div class="sectiontitle-item" tap="cleanVideos">
                    clean
                </div>                
            </div>
        </div>
        <!--<div class="searchbloc">
            <input type="search" id="txtsearch" placeholder="SEARCH" />
            <button class="btpo-search"></button>
        </div>-->
        <div class="secondbloc" member="tvshowsbloc">
            <div class="mainsplitview" member="tvshowsflipview" data-win-control="WinJS.UI.FlipView"></div>
            <div class="sectiontitle">
                <div class="sectiontitle-item stretch" linkto="/pages/tvshows/list/tvshowslist.html">
                    <i class="btpo-movie"></i>
                    all tv shows
                </div>
                <div class="sectiontitle-item" tap="tvshowsGenres">
                    by genre
                </div>
                <div class="sectiontitle-item" tap="scanVideos">
                    scan
                </div>
                <div class="sectiontitle-item" tap="cleanVideos">
                    clean
                </div>                
            </div>
        </div>
        <div class="thirdbloc" member="musicbloc">
            <div class="album-items" member="albumscontainer"></div>
            <div class="sectiontitle">
                <div class="sectiontitle-item stretch" linkto="/pages/albums/list/albumslist.html">
                    <i class="btpo-music"></i>
                    all albums
                </div>
                <div class="sectiontitle-item" tap="albumsGenres">
                    by genre
                </div>
                <div class="sectiontitle-item" tap="scanMusic">
                    scan
                </div>
                <div class="sectiontitle-item" tap="cleanMusic">
                    clean
                </div>
            </div>
        </div>
    </div>
</body>
</html>
